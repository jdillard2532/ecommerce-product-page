<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <title>Frontend Mentor | E-commerce product page</title>
    <link rel="stylesheet" href="scss/dist/style.css" />
  </head>
  <body>
    <!-- NAV SECTION-->
    <nav>
      <div class="overlay"></div>
      <div class="navbar">
        <img src="./images/icon-menu.svg" alt="hamburger menu" class="menu" />
        <a href="#"
          ><img src="./images/logo.svg" alt="site logo" class="logo"
        /></a>
        <div>
          <ul class="navbar-nav">
            <li class="list-item">
              <a href="#" class="main-list">Collections</a>
            </li>
            <li class="list-item list-item-main">
              <a href="#" class="main-list">Men</a>
            </li>
            <li class="list-item list-item-main">
              <a href="#" class="main-list">Women</a>
            </li>
            <li class="list-item list-item-main">
              <a href="#" class="main-list">About</a>
            </li>
            <li class="list-item list-item-main">
              <a href="#" class="main-list">Contact</a>
            </li>
          </ul>
        </div>
        <div>
          <ul class="navbar-nav">
            <li class="list-item">
              <img
                src="./images/icon-cart.svg"
                alt="image of cart"
                class="cart"
              />
            </li>
            <li class="list-item">
              <img
                src="./images/image-avatar.png
              "
                alt="avatar image"
                class="avatar"
              />
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main>
      <section class="container">
        <div class="main-section">
          <img
            src="./images/image-product-1.jpg"
            alt="main-product-thumbnail"
            class="main-product-thumbnail"
          />

          <div class="thumbnail-div">
            <img
              src="./images/image-product-1-thumbnail.jpg"
              alt=""
              class="product-thumbnail"
            />
            <img
              src="./images/image-product-2-thumbnail.jpg"
              alt=""
              class="product-thumbnail"
            />
            <img
              src="./images/image-product-3-thumbnail.jpg"
              alt=""
              class="product-thumbnail"
            />
            <img
              src="./images/image-product-4-thumbnail.jpg"
              alt=""
              class="product-thumbnail"
            />
          </div>
        </div>
        <div class="main-section">
          <div class="card">
            <p>Sneaker Company</p>
            <h1>Fall Limited Edition Sneakers</h1>
            <p>
              These low-profile sneakers are your perfect casual wear companion.
              Featuring a durable rubber outer sole, theyâ€™ll withstand
              everything the weather can offer.
            </p>
            <div class="card-price">
              <div>
                <h2>$125.00</h2>
                <p>50%</p>
              </div>
              <p class="full-price">$250.00</p>
            </div>
            <div class="card-footer">
              <div class="card-footer-wrapper">
                <div class="counter">
                  <img
                    src="./images/icon-minus.svg"
                    alt="minus sign"
                    class="decreaseNumber"
                  />
                  <p class="amount">0</p>
                  <img
                    src="./images/icon-plus.svg"
                    alt="plus sign"
                    class="decreaseNumber"
                  />
                </div>
                <button class="btnCart">
                  <img src="./images/icon-cart.svg" alt="cart icon" />Add to
                  Cart
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
